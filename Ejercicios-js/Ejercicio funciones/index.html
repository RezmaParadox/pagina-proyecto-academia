<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio funciones</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Funciones dispobibles para Strings en JavaScript</h1>

    <label for="inputString">Ingresa una cadena:</label>
    <input
      type="text"
      id="inputString"
      value="ABCDFGHJKLMNOPQRSTUVWXYZ"
      placeholder="Escribe algo aquí..."
    />
    <br />
    <label for="inputIndex">Ingresa un índice:</label>
    <input
      type="number"
      id="inputIndex"
      value="2"
      placeholder="Por ejemplo, 2"
    />
    <br />
    <button onclick="ejecutarStringFunctiones()">Mostrar Resultados</button>

    <div id="results" class="result">
      <!-- Los resultados se mostrarán aquí -->
    </div>
    <script src="script.js"></script>
  </body>
